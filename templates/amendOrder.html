{% extends "base.html" %}
{% set active_page = "amendOrder" %}
{% block content %}

<br>
<br>
<title>Amend Order</title>
<div class="order">
    <div class = "small-container">
        <h2 class = "title">Amend An Order</h2>
        <div class ="row">
            <div class="nop1">
                <br>
                <br>
                <img src="static/logo.jpeg" class="offer-img" width="75%" height=auto>
                <br>
                <p>Amend Your Order</p>
                <br>
                <h1>Please fill out the form to amend an order</h1>
                <br>
                <small>Please fill out the form to amend your order, your order ID can be seen on your orders page</small>
            </div>
            <div class="nop2">
                <br>
                <br>
                <form class="newOrder" action="{{ url_for('afterAmend') }}" method="post">
                    <label for="name">Enter Order Number:</label>
                    <input type="text" name="orderNo" id="orderNo">
                    <br>
                    <label for="name">Enter Name:</label>
                    <input type="text" name="name" id="name">
                    <br>
                    <label for="email">Enter Email:</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="name">Enter Order Item:</label>
                    <input type="text" name="item" id="item">
                    <br>
                    <label for="name">Enter Address:</label>
                    <input type="text" name="address" id="address">
                    <br>
                    <label for="name">Enter Postcode:</label>
                    <input type="text" name="postcode" id="postcode">
                    <br>
                    <input type="submit" value="Submit">
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>

{% endblock %}
